    <!-- #################### JAVASCRIPT LOGIC #################### -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const dayInput = document.getElementById('day');
            const monthInput = document.getElementById('month');
            const yearInput = document.getElementById('year');
            const calculateBtn = document.getElementById('calculateBtn');
            const errorMessage = document.getElementById('error-message');
            const resultsArea = document.getElementById('resultsArea');

            // --- Result Span References ---
            const yearsSpan = document.getElementById('result-years');
            const monthsSpan = document.getElementById('result-months');
            const daysSpan = document.getElementById('result-days');
            const weeksSpan = document.getElementById('result-weeks');
            const hoursSpan = document.getElementById('result-hours');
            const secondsSpan = document.getElementById('result-seconds');
            
            // Set current year as max for year input
            yearInput.max = new Date().getFullYear();

            calculateBtn.addEventListener('click', () => {
                const day = parseInt(dayInput.value);
                const month = parseInt(monthInput.value);
                const year = parseInt(yearInput.value);
                
                // --- Input Validation ---
                if (!isValidDate(day, month, year)) {
                    showError('Please enter a valid date of birth.');
                    return;
                }

                const birthDate = new Date(year, month - 1, day);
                const today = new Date();

                if (birthDate > today) {
                    showError('Date of birth cannot be in the future.');
                    return;
                }
                
                hideError();
                calculateAndDisplayAge(birthDate, today);
            });
            
            function isValidDate(d, m, y) {
                if (isNaN(d) || isNaN(m) || isNaN(y)) {
                    return false;
                }
                // Check for valid day/month ranges
                if (m < 1 || m > 12 || d < 1 || d > 31 || y < 1900) {
                    return false;
                }
                // Check for months with 30 days
                if ((m === 4 || m === 6 || m === 9 || m === 11) && d > 30) {
                    return false;
                }
                // Check for February and leap years
                if (m === 2) {
                    const isLeap = (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
                    if (d > (isLeap ? 29 : 28)) {
                        return false;
                    }
                }
                return true;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                resultsArea.classList.add('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            function calculateAndDisplayAge(birthDate, today) {
                // --- Calculate total time differences ---
                const diff = today.getTime() - birthDate.getTime();
                
                const totalSeconds = Math.floor(diff / 1000);
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
                const totalWeeks = Math.floor(totalDays / 7);

                // --- Calculate Years, Months, Days ---
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();

                // Adjust for negative months (birthday hasn't happened this year yet)
                if (months < 0 || (months === 0 && days < 0)) {
                    years--;
                    months += 12;
                }
                
                // Adjust for negative days (birthday day hasn't passed this month)
                if (days < 0) {
                    // Borrow days from the previous month
                    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += prevMonth.getDate();
                    months--;
                }
                
                // --- Update the DOM ---
                yearsSpan.textContent = years;
                monthsSpan.textContent = months;
                daysSpan.textContent = days;
                weeksSpan.textContent = totalWeeks.toLocaleString();
                hoursSpan.textContent = totalHours.toLocaleString();
                secondsSpan.textContent = totalSeconds.toLocaleString();

                resultsArea.classList.remove('hidden');
            }
        });
    </script>
